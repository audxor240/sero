<link rel="stylesheet" type="text/css" href="/css/login.css">
<!--<div th:replace="/fragments/main :: fragment-main"></div>-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<div class="wrapper">

    <div class="container">
        <div class="sign-up-container">
            <form id="userLogin"th:action="@{/auth/loginProc}" method="post">
                <h1>Create Account</h1>
                <div class="social-links">
                    <div>
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                </div>
                <span>or use your email for registration</span>
                <input id="user_id_in" name="userId" type="text" placeholder="Name">
                <input id="email_in" name="email" type="email" placeholder="Email">
                <input id="password_in" name="password" type="password" placeholder="Password">
                <button type="button" class="form_btn" id="loginBtn">Sign Up</button>
            </form>
        </div>
        <div class="sign-in-container">
            <form id="userJoin" th:action="@{/user/join}"  method="post">
                <h1>Sign In</h1>
                <div class="social-links">
                    <div>
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                </div>
                <span>or use your account</span>
                <input id="user_id_up" name="userId" type="text" placeholder="Name" th:value="${userDto.userId}">
                <span style="color: red" th:text="${valid_userId}"></span>
                <input id="email_up" name="email" type="email" placeholder="Email" th:value="${userDto.email}">
                <span style="color: red" th:text="${valid_email}"></span>
                <input id="password_up" name="password" type="password" placeholder="Password" th:value="${userDto.password}">
                <span style="color: red" th:text="${valid_password}"></span>
                <button type="button" class="form_btn" id="joinBtn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay-left">
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button id="signIn" class="overlay_btn">Sign In</button>
            </div>
            <div class="overlay-right">
                <h1>Hello, Friend</h1>
                <p>Enter your personal details and start journey with us</p>
                <button id="signUp" class="overlay_btn">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
